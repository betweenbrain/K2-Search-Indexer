PLG_K2_SEARCH_INDEXER_DESC="A Joomla 1.5 plugin that, when saving, indexes the K2 item's data for the K2 Search Component. Options inlcude to add the K2 tag name(s) and or category(s) to the k2_items table extra_fields_search column, as well as to optionally add each word in the K2 item's title to the k2_search_soundex table."
PLG_K2_SEARCH_INDEXER_CATEGORIES_DESC="Select the K2 categories that contain the items that this plugin should index."
PLG_K2_SEARCH_INDEXER_CATEGORIES_LABEL="Categories"
PLG_K2_SEARCH_INDEXER_ENABLED="Enabled"
PLG_K2_SEARCH_INDEXER_DISABLED="Disabled"
PLG_K2_SEARCH_INDEXER_INDEX_CATEGORIES_DESC="If enabled, each category belonging to the item will be indexed."
PLG_K2_SEARCH_INDEXER_INDEX_CATEGORIES_LABEL="Index Categories"
PLG_K2_SEARCH_INDEXER_INDEX_SOUNDEX_DESC="If enabled, the soundex value of each word in the item's title will be caluclated and added to the k2_search_soundex table if it hasn't already been added."
PLG_K2_SEARCH_INDEXER_INDEX_SOUNDEX_LABEL="Soundex Titles"
PLG_K2_SEARCH_INDEXER_INDEX_TAGS_DESC="If enabled, each tag belonging to the item will be indexed."
PLG_K2_SEARCH_INDEXER_INDEX_TAGS_LABEL="Index Tags"